<!DOCTYPE html>

<html>
    <head>
     
        <title></title>
       
    </head>
    <body>
    
        <script>
            // constants for both selections
            let initialSelection = (prompt("Please enter Rock, Paper or Scissors."));
            let playerSelection = initialSelection.toLowerCase();
            const computerSelection = computerPlay();


            // function for the AI (chooses random element from options array)
            function computerPlay() {
                //options array
                let options = ['rock', 'paper', 'scissors'];

                let randOption = options[Math.floor(Math.random() * options.length)];
                return randOption;
            }

            // "plays" a round of Rock paper scissors and returns the result
            function playRound(playerSelection, computerSelection) {
                
                let result;

                if (playerSelection === 'rock' && computerSelection === 'paper') {
                    result = "You Lose! Paper beats Rock";
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    result = "You Lose! Scissors beats Paper";
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    result = "You Lose! Rock beats Scissors";
                } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    result = "You Win! Paper beats Rock";
                } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    result = "You Win! Scissors beats Paper";
                } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    result = "You Win! Rock beats Scissors";
                } else {
                    result = "No Winner, play again.";
                }
                return result;
            }

            console.log(playRound(playerSelection, computerSelection));
            console.log('AI chose: ' + computerSelection);
            console.log('You chose: ' + playerSelection);

        </script>
    </body>
</html>
